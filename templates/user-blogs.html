{%  extends "base.html" %}

{% block head %}

    <title>Blog Posts!</title>

{% endblock %}

{% block body %}
    <h1>Blog Posts</h1>    
        {% for blog in blogs %}
            <a href="/blog?id={{blog.id}}" > <p><font size="6em">{{blog.title}}</font></p></a>
            <p><font size="3em">{{blog.body}}</font></p>
            <p><font size='2em'>written by <a href="/blog?user={{blog.owner.id}}">{{blog.owner.username}}</a></font></p>
            <hr />
        {% endfor %}
{% endblock %}
