{%  extends "base.html" %}

{% block head %}

    <title>Build a Blog</title>

{% endblock %}

{% block body %}
    <h1>Build a Blog</h1>
<!-- possibly loop to make entries AS A TABLE -->
    
    <table>
        {% for blog in blogs %}
            <p><font size="6em">{{blog.title}}</font></p>
            <p><font size="3em">{{blog.body}}</font></p>
            <hr />
        {% endfor %}
    </table>
{% endblock %}
