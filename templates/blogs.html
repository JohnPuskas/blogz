{%  extends "base.html" %}

{% block head %}

    <title>Build a Blog</title>

{% endblock %}

{% block body %}
    <h1>Build a Blog</h1>    
        {% for blog in blogs %}
            <a href="/blog?id={{blog.id}}" > <p><font size="6em">{{blog.title}}</font></p></a>
            <p><font size="3em">{{blog.body}}</font></p>
            <hr />
        {% endfor %}
{% endblock %}
