<!doctype html>
<html>
    <head>
        
        {% block head %}


        {% endblock %}
        
        <style>
            .error {
                font-style: italic;
                color: red;
                margin-top: 0%;
                margin-bottom: 0%;
            }
        </style>
    </head>
    <body>
        <nav>
            <a href="/blog">Main Blog Page</a>
            <a href="/newpost">Add a Blog Entry</a>
        </nav>
        
        {% with messages = get_flashed_messages(with_categories=True) %}
            <ul>
            {% for category,message in messages %}
                <li class="error">{{message}}</li>
            {% endfor %}
            </ul>
        {% endwith %}

        {% block body %}



        {% endblock %}

    </body>
</html>
