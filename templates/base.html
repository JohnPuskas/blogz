<!doctype html>
<html>
    <head>
        
        {% block head %}


        {% endblock %}
        
        <style>
            .error {
                font-style: italic;
                color: red;
                margin-top: 0%;
                margin-bottom: 0%;
            }
            .nav-right {
                float: right;
                margin-right: 3%;
            }
        </style>
    </head>
    <body>
        <nav>
            <a href="/">Home</a>
            <a href="/blog">All Posts</a>
            <a href="/newpost">New Post</a>
            <a class="nav-right" href="/logout">Logout</a>
            <a class="nav-right" href="/login">Login</a>
        </nav>
        
        {% with messages = get_flashed_messages(with_categories=True) %}
            <ul>
            {% for category,message in messages %}
                <li class="error">{{message}}</li>
            {% endfor %}
            </ul>
        {% endwith %}

        {% block body %}



        {% endblock %}

    </body>
</html>
