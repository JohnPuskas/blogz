{%  extends "base.html" %}

{% block head %}

    <title>Add Blog Entry</title>

    <style>
        .error {
            font-style: italic;
            color: red;
            margin-top: 0%;
            margin-bottom: 0%;
        }
    </style>

{% endblock %}

{% block body %}
    <h1>Add a Blog Entry</h1>
    <form method='POST'>
        <label>
            Title for your new blog:
            <input type='text' name='title' value='{{title}}' size='51'/>
        </label>
            <p class="error">{{title_error}}</P>
        <label>
            Your new blog:
            <textarea name='body' value='{{body}}' rows="5" cols="51"></textarea>
        </label>
            <p class="error">{{body_error}}</P>
            <button type="submit">Add Entry</button>
    </form>

{% endblock %}
